<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Quiet Village</title>
    
  <link href="css/zero.css" type="text/css" rel="stylesheet">
  <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div id="header">
    <span id="timer"></span>
    <span id="high-score-container">
      <span>High Score:</span>
      <span id="high-score"></span>
    </span>
    <div id="new-game-button" class="button" onclick="newGame()">New Game</div>
  </div>

  <div id="game">
    <ul id="tabs">
      <li>
        <div id="workers-tab-button" class="tab-button">
          <img src="img/workers-tab.png"/>
          <span class="tab-text">Workers</span>
        </div>
      </li>
      <li>
        <div id="buildings-tab-button" class="tab-button">
          <img src="img/buildings-tab.png"/>
          <span class="tab-text">Buildings</span>
        </div>
      </li>
      <li>
        <div id="upgrades-tab-button" class="tab-button">
          <img src="img/upgrades-tab.png"/>
          <span class="tab-text">Upgrades</span>
        </div>
      </li>
      <li>
        <div id="culture-tab-button" class="tab-button">
          <img src="img/culture-tab.png"/>
          <span class="tab-text">Culture</span>
        </div>
      </li>
      <li>
        <div id="actives-tab-button" class="tab-button">
          <img src="img/actives-tab.png"/>
          <span class="tab-text">Actives</span>
        </div>
      </li>
    </ul>
  
    <div id="workers-tab" class="tab">
      <div id="workers-container">
        <div id="idle-workers-container">
          <span>Idle workers:</span>
          <span id="idle-workers"></span>
        </div>
        <ul id="job-list">
        </ul>
      </div>
    </div>
  
    <div id="buildings-tab" class="tab">
      <ul id="buildings">
      </ul>
    </div>
  
    <div id="upgrades-tab" class="tab">
      <ul id="upgrades">
      </ul>
    </div>
  
    <div id="culture-tab" class="tab">
      <ul id="cultures">
      </ul>
    </div>
  
    <div id="actives-tab" class="tab">
    </div>

    <ul id="resources">
    </ul>
  

    <div id="templates">
      <li class="resource">
        <span class="label"></span>
        <span class="value"></span>
      </li>

      <li class="job-line label-value-line">
        <span class="name-container">
          <span class="name"></span>
          <span class="amount-container">
            (<span class="amount"></span>)
          </span>
        </span>
        <span class="range-container">
          <input type="range" class="amount-range" min="0" max="100" value="0">
        </span>
      </li>

      <li class="resource-line label-value-line">
        <span class='label'></span>
        <span class='value'></span>
      </li>

      <li class="building">
        <div class="header">
          <span class="name"></span>
          <span class="amount"></span>
        </div>
        <span class="description"></span>
        <div class="hover-info">
          <ul class="cost-list"></ul>
        </div>
      </li>

      <li class="upgrade">
        <div class="header">
          <span class="name"></span>
        </div>
        <span class="description"></span>
        <div class="hover-info">
          <ul class="cost-list"></ul>
        </div>
      </li>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src='js/shared/extensions.js'></script>
  <script src='js/shared/utils.js'></script>
  <script src='js/shared/Observable.js'></script>
  <script src='js/enums/enums.js'></script>

  <script src='js/data/Data.js'></script>
  <script src='js/data/buildings.js'></script>
  <script src='js/data/effects.js'></script>
  <script src='js/data/jobs.js'></script>
  <script src='js/data/resources.js'></script>
  <script src='js/data/prerequisites.js'></script>
  <script src='js/data/upgrades.js'></script>

  <script src='js/game/GameObject.js'></script>
  <script src='js/game/Building.js'></script>
  <script src='js/game/Game.js'></script>
  <script src='js/game/Job.js'></script>
  <script src='js/game/JobEfficiencyEffect.js'></script>
  <script src='js/game/Player.js'></script>
  <script src='js/game/Resource.js'></script>
  <script src='js/game/Upgrade.js'></script>

  <script src='js/persistence/SaveGame.js'></script>

  <script src='js/rendering/GameRenderer.js'></script>
  <script src='js/rendering/BuildingsRenderer.js'></script>
  <script src='js/rendering/HUDRenderer.js'></script>
  <script src='js/rendering/ResourceRenderer.js'></script>
  <script src='js/rendering/UITab.js'></script>
  <script src='js/rendering/UIElement.js'></script>
  <script src='js/rendering/UpgradesRenderer.js'></script>
  <script src='js/rendering/WorkersRenderer.js'></script>

  <script src='js/GameManager.js'></script>
  <script src='js/init.js'></script>

</body>
</html>
