<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Box Hero Simulator</title>
    
  <link href="css/zero.css" type="text/css" rel="stylesheet">
  <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div id="header">
    <span id="timer"></span>
    <span id="high-score-container">
      <span>High Score:</span>
      <span id="high-score"></span>
    </span>
    <div id="new-game-button" class="button" onclick="newGame()">New Game</div>
  </div>

  <div id="game">
    <ul id="tabs">
      <li>
        <div id="buildings-tab-button" class="tab-button">
          <img src="img/buildings-tab.png"/>
          <span class="tab-text">Buildings</span>
        </div>
      </li>
      <li>
        <div id="workers-tab-button" class="tab-button">
          <img src="img/workers-tab.png"/>
          <span class="tab-text">Workers</span>
        </div>
      </li>
      <li>
        <div id="heroes-tab-button" class="tab-button">
          <img src="img/heroes-tab.png"/>
          <span class="tab-text">Heroes</span>
        </div>
      </li>
      <li>
        <div id="passives-tab-button" class="tab-button">
          <img src="img/passives-tab.png"/>
          <span class="tab-text">Passives</span>
        </div>
      </li>
      <li>
        <div id="actives-tab-button" class="tab-button">
          <img src="img/actives-tab.png"/>
          <span class="tab-text">Actives</span>
        </div>
      </li>
    </ul>
  
    <div id="workers-tab" class="tab">
      <div id="workers-container">
        <div id="idle-workers-container">
          <span>Idle workers:</span>
          <span id="idle-workers"></span>
        </div>
        <ul id="job-list">
        </ul>
      </div>
    </div>

    <div id="heroes-tab" class="tab">
      <ul id="heroes-container">
        <ul id="heroes">
        </ul>
        <div id="new-hero-button" class="button">
          <span>Buy hero (</span>
          <span id="new-hero-cost">0</span>
          <span>gold )</span>
        </div>
      </ul>
      <div id="hero-details">
        <span class="close-button icon-button">Close</span>
        <ul id="items">
        </ul>
      </div>
    </div>
  
    <div id="buildings-tab" class="tab">
      <ul id="buildings">
      </ul>
    </div>
  
    <div id="passives-tab" class="tab">
      <ul id="passives">
      </ul>
    </div>
  
    <div id="actives-tab" class="tab">
    </div>

    <ul id="resources">
    </ul>
  

    <div id="templates">
      <li class="resource">
        <span class="label"></span>
        <span class="value"></span>
      </li>

      <li class="job-line label-value-line">
        <span class="name"></span>
        <span class="range-container">
          <input type="range" class="amount-range" min="0" max="100" value="0">
          <span class="amount"></span>
        </span>
      </li>

      <li class="resource-line label-value-line">
        <span class='label'></span>
        <span class='value'></span>
      </li>

      <li class="building">
        <div class="header">
          <span class="name"></span>
          <span class="cost"></span>
        </div>
        <span class="description"></span>
        <div class="hover-info">
          <ul class="cost-list"></ul>
        </div>
      </li>

      <li class="hero">
        <span class="view-details-button icon-button">View</span>
        <ul>
          <li>
            <span class="label">Level:</span>
            <span class="level">0</span>
          </li>
          <li>
            <span class="label">Damage:</span>
            <span class="total-damage">0</span>
          </li>
          <li>
            <span class="label">Collection:</span>
            <span class="total-collection">0</span>
          </li>
          <li>
            <span class="label">Collect</span>
            <input type="range" min="0" max="100" value="100" class="damageToCollectionRatio">
            <span class="label">Damage</span>
          </li>
        </ul>
      </li>

      <li class="item">
        <div class="header">
          <span class="name"></span>
          <span class="cost"></span>
        </div>
        <span class="description"></span>
      </li>

      <li class="passive-skill">
        <div class="header">
          <span class="name"></span>
          <span class="cost"></span>
        </div>
        <span class="description"></span>
      </li>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src='js/utils/extensions.js'></script>
  <script src='js/enums/enums.js'></script>

  <script src='js/data/Data.js'></script>
  <script src='js/data/buildings.js'></script>
  <script src='js/data/jobs.js'></script>
  <script src='js/data/passives.js'></script>
  <script src='js/data/resources.js'></script>

  <script src='js/game/Building.js'></script>
  <script src='js/game/Game.js'></script>
  <script src='js/game/Hero.js'></script>
  <script src='js/game/Item.js'></script>
  <script src='js/game/Job.js'></script>
  <script src='js/game/PassiveSkill.js'></script>
  <script src='js/game/Player.js'></script>
  <script src='js/game/Resource.js'></script>

  <script src='js/rendering/GameRenderer.js'></script>
  <script src='js/rendering/UIElement.js'></script>

  <script src='js/init.js'></script>

</body>
</html>
